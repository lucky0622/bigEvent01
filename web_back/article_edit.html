<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3"  class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name = "title" class="form-control title"  value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control article_type" name="type">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control"  name = "date" disabled value="2019-05-17" id="dateinput">
                            <!-- <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit ">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/template-web.js"></script>
    <!-- 写一个模板  文章类别 -->
    <script id="art_cate" type="text/html">
        {{ each data v}}
            <option value="{{ v.id }}">{{ v.name }}</option>
        {{ /each}}
    </script>

    <script>
        // 入口函数
        $(function(){
            //需求:一进到页面获取所有的文章类别,渲染到页面下拉菜单中.
            $.ajax({
                url:"http://localhost:8000/admin/category_search",
                success:function(backData){
                    // console.log(backData);
                    if(backData.code == 200 ){
                        //使用模板引擎吧数据渲染到页面.
                            //调用模板引擎核心方法.
                        var resHtml = template('art_cate',backData);
                          //把这个字符串交给展示文章类别的下拉菜单的html属性.
                        $('.article_type').html(resHtml);
                    }
                }
            });
            //需求:获取从点击编辑按钮传递过来的文章id,
            var id = window.location.search.split("=")[1];
            console.log(id);
            
            $.ajax({
                url:'http://localhost:8000/admin/search',
                data: {
                    id:id
                },
                success:function(backData){
                    if(backData.code == 200 ){
                        // console.log(backData);
                        $('.article_form .title').val(backData.data.title);  //文章标题
                        $('.article_cover').attr('src',backData.data.cover); //文章封面
                        $('.article_type').val(backData.data.type); //文章类别
                        $('#dateinput').val(backData.data.date);  //文章时间
                        $('#rich_content').val(backData.data.content); //文章内容
                    }
                }
            });

            //需求:给修改按钮设置点击事件,完成修改
            $('.btn-edit').on('click',function(e){
                e.preventDefault();  //阻止默认跳转
                var formData1 = new FormData($('form')[0]);
                //往formData1追加id和富文本中修改后的内容
                formData1.append('id',id);
                formData1.append('content',tinyMCE.activeEditor.getContent());
                //发送ajax请求.
                $.ajax({
                    type:'post',
                    url:"http://localhost:8000/admin/article_edit",
                    data:formData1,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        if(backData.code == 200 ){
                            alert('修改成功');
                        }
                    }
                });
            });
        })
    </script>
</body>


</html>
